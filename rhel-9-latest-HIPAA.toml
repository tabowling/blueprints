name = "RHEL-9-latest-HIPAA"
description = "Blueprint for Health Insurance Portability and Accountability Act (HIPAA) from profile xccdf_org.ssgproject.content_profile_hipaa and auditable by Red Hat Insights."
version = "0.0.1"
modules = []
groups = []
distro = ""

[customizations.openscap]
datastream = "/usr/share/xml/scap/ssg/content/ssg-rhel9-ds.xml"
profile_id = "xccdf_org.ssgproject.content_profile_hipaa"

[[packages]]
name = "audit"

[[packages]]
name = "scap-security-guide"

[[packages]]
name = "insights-client"

[[packages]]
name = "rhc"

[[packages]]
name = "rhc-worker-playbook"

[[packages]]
name = "glibc-langpack-en"

[[packages]]
name = "langpacks-en"

[[packages]]
name = "ansible-core"

[[packages]]
name = "rhel-system-roles"

[customizations.kernel]
append = "audit=1"

[customizations.firewall]
[customizations.firewall.services]
enabled = ["ssh"]

[customizations.services]
enabled = ["sshd", "crond", "auditd"]
disabled = ["telnet","rlogin","xinetd","kdump","autofs","debug-shell"]
