name = "RHEL-9-latest-CIS-L2-Workstation"
description = "Blueprint for CIS Red Hat Enterprise Linux 9 Benchmark for Level 2 - Workstation from profile xccdf_org.ssgproject.content_profile_cis_workstation_l2 and auditable by Red Hat Insights."
version = "0.0.1"
modules = []
groups = []
distro = ""

[customizations.openscap]
datastream = "/usr/share/xml/scap/ssg/content/ssg-rhel9-ds.xml"
profile_id = "xccdf_org.ssgproject.content_profile_cis_workstation_l2"

[[groups]]
name = "Workstation"

[[packages]]
name = "aide"

[[packages]]
name = "audit"

[[packages]]
name = "firewalld"

[[packages]]
name = "rsyslog"

[[packages]]
name = "libselinux"

[[packages]]
name = "scap-security-guide"

[[packages]]
name = "sudo"

[[packages]]
name = "insights-client"

[[packages]]
name = "rhc"

[[packages]]
name = "rhc-worker-playbook"

[[packages]]
name = "glibc-langpack-en"

[[packages]]
name = "langpacks-en"

[[packages]]
name = "ansible-core"

[[packages]]
name = "rhel-system-roles"

[customizations.kernel]
append = "audit_backlog_limit=8192 audit=1"

[customizations.firewall]
[customizations.firewall.services]
enabled = ["ssh"]

[customizations.services]
enabled = ["sshd", "crond", "firewalld", "systemd-journald", "rsyslog", "auditd"]
disabled = ["nfs-server", "rpcbind"]
#disabled = ["nfs-server", "rpcbind", "nftables"]

# The below add up to a 10 GB disk size.  Adjust according to deployment environment.
[[customizations.filesystem]]
mountpoint = "/"
minsize = "4 GB"

[[customizations.filesystem]]
mountpoint = "/dev/shm"
size =  "1 GB"  # typical default is tmpfs, half of RAM

[[customizations.filesystem]]
mountpoint = "/home"
size =  "1 GB"

[[customizations.filesystem]]
mountpoint = "/tmp"
size =  "1 GB"

[[customizations.filesystem]]
mountpoint = "/var"
size =  "1 GB"

[[customizations.filesystem]]
mountpoint = "/var/log"
size =  "1 GB"

[[customizations.filesystem]]
mountpoint = "/var/log/audit"
size =  "1 GB"

[[customizations.filesystem]]
mountpoint = "/var/tmp"
size =  "1 GB"

